<!DOCTYPE html>
<html>

<head>
  <title></title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="header">
    <div class="top"></div>
    <div class="log">
      <div class="left"></div>
      <div class="right">
        <form>
          <input type="text">
          <button>Search</button>
        </form>
      </div>
    </div>
    <div class="menu">
      <div class="menu_list">
        <ul>
          <li><a href="#"><strong>AUM Overview</strong></a></li>
          <li><a href="#"><strong>Academics</strong></a></li>
          <li><a href="#"><strong>Admissions</strong></a></li>
          <li><a href="#"><strong>Student Affairs</strong></a></li>
          <li><a href="#"><strong>Alumni and Giving</strong></a></li>
          <li><a href="#"><strong>Athletics</strong></a></li>
          <li><a href="#"><strong>Give</strong></a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="content" style="height:500px;">
    <h2 style="margin:10px 0;">
      <div style="text-align: center"><u>GPA calculator</u></div>
    </h2>
    <div class="content_top">
      <div class="content_top_left">
        <div class="content_top_title">
          <p><strong>Course 1 : </strong></p>
        </div>
        <div class="content_top_list">
          <p class="choose"><span>Enter credit hours : </span><input type="text" id="course1"></p>
          <p class="choose"><span>Select grade :</span>
          <select id="lettergrade1">
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
            <option>F</option>
          </select></p>
        </div>
      </div>
      <div class="content_top_right">
        <div class="content_top_title">
          <p><strong>Course 2 : </strong></p>
        </div>
        <div class="content_top_list">
          <p class="choose"><span>Enter credit hours : </span><input type="text" id="course2"></p>
          <p class="choose"><span>Select grade :</span>
          <select id="lettergrade2">
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
            <option>F</option>
          </select></p>
        </div>
      </div>
    </div>

    <button onclick="Function()">Submit</button>
    <p id="GPA"></p>
  </div>

  <div class="footer">
    <div class="footer_content">
      <p>Copyright © 2020 · Shuwen Zhou</p>
    </div>
  </div>
  <!-- <b><u>Course 1 : </u></b><br><br> -->

  <!-- <b><u>Course 2 : </u></b><br><br> -->

  <script>
    // Clicking on submit button the below function will be executed
    function Function() {
      // Getting the input from user
      var ch1 = parseInt(document.getElementById("course1").value);
      var ch2 = parseInt(document.getElementById("course2").value);
      var lettergrade1 = document.getElementById("lettergrade1").value;
      var lettergrade2 = document.getElementById("lettergrade2").value;

      var number1 = 0,
        number2 = 0;
      if (lettergrade1 == 'A') {
        number1 = 4.0;
      } else if (lettergrade1 == 'B') {
        number1 = 3.0;
      } else if (lettergrade1 == 'C') {
        number1 = 2.0;
      } else if (lettergrade1 == 'D') {
        number1 = 1.0;
      } else if (lettergrade1 == 'F') {
        number1 = 0;
      }
      if (lettergrade2 == 'A') {
        number2 = 4.0;
      } else if (lettergrade2 == 'B') {
        number2 = 3.0;
      } else if (lettergrade2 == 'C') {
        number2 = 2.0;
      } else if (lettergrade2 == 'D') {
        number2 = 1.0;
      } else if (lettergrade2 == 'F') {
        number2 = 0;
      }

      var total = ch1 * number1 + ch2 * number2;
      var avg_GPA = total / (ch1 + ch2);
      // This will print the average GPA of the student
      document.getElementById("GPA").innerHTML = "The average GPA is : " + avg_GPA.toFixed(2);
    }
  </script>
</body>

</html>
